<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JasThinks AI Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f7f9fc;
            font-family: 'Segoe UI', sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f0f0f0;
            align-self: flex-start;
        }
        .input-group input {
            border-radius: 20px;
            padding: 12px 18px;
        }
        .input-group button {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3 class="text-center mb-4">JasThinks AI Chatbot</h3>
        <div id="messages" class="messages"></div>
        <div class="input-group">
            <input id="user-input" type="text" class="form-control" placeholder="Ask Jas..." aria-label="Ask Jas" autofocus>
            <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(content, className) {
            const message = document.createElement('div');
            message.className = `message ${className}`;
            message.innerText = content;
            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user-message');
            userInput.value = '';
            appendMessage('Typing...', 'bot-message');
            
            const res = await fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ query: text })
            });

            const data = await res.json();

            // Remove "Typing..." before showing actual response
            const botMessages = document.querySelectorAll('.bot-message');
            botMessages[botMessages.length - 1].remove();

            appendMessage(data.response, 'bot-message');
        }

        sendBtn.onclick = sendMessage;

        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
