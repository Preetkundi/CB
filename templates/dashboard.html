<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JasThinks Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="text-center mb-4">ðŸ“Š JasThinks Dashboard</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <h5>All User Queries (Ranked by Count)</h5>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Query</th>
                        <th>Asked Times</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data.queries %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ item.query }}</td>
                            <td>{{ item.count }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
